<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Events — KUPA Professionals</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet"><link rel="stylesheet" href="assets/style.css"></head>
<body>
  <header class="site-header"><div class="container header-inner"><a class="brand" href="index.html"><svg class="logo" viewBox="0 0 100 100"><rect width="100" height="100" rx="12" fill="#0a3d2e"/><text x="50" y="58" font-size="32" fill="#f4c542" font-family="Poppins" font-weight="700" text-anchor="middle">KP</text></svg><div><span class="brand-main">KUPA</span><div class="brand-sub">Professionals</div></div></a><nav class="nav"><a class="nav-link" href="index.html">Home</a><a class="nav-link active" href="events.html">Events</a><a class="btn-cta" href="contact.html">Post Event</a></nav></div></header>

  <main class="container page">
    <h1>Events & Networking</h1>
    <p class="lead">List your event to invite members. Tag people and use the homepage to highlight important ones.</p>

    <div id="events-container" class="grid-3">
      <!-- populated by data/events.json -->
    </div>

    <section style="margin-top:18px">
      <h2>Post an Event</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST" class="join-form">
        <label><span>Event Title</span><input name="title" required></label>
        <label><span>Date</span><input name="date" type="date" required></label>
        <label><span>Venue</span><input name="venue"></label>
        <label><span>Description</span><textarea name="description" rows="4"></textarea></label>
        <label><span>Tags (comma separated)</span><input name="tags"></label>
        <button class="btn-glow" type="submit">Post Event</button>
      </form>
    </section>
  </main>

  <footer class="site-footer"><div class="container footer-inner"><div>© 2025 KUPA Events</div><nav class="footer-nav"><a href="index.html">Home</a></nav></div></footer>
</body>
</html>
